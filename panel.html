<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        background-color: #f8f9fa;
        color: #212529;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-bottom: 1px solid #e9ecef;
        background-color: #ffffff;
        flex-shrink: 0;
      }

      h1 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      #clear-log {
        border: 1px solid #ced4da;
        background-color: #f8f9fa;
        color: #495057;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }
      #clear-log:hover {
        background-color: #e9ecef;
      }

      .filter-bar {
        display: flex;
        padding: 8px 15px;
        background-color: #f1f3f4;
        border-bottom: 1px solid #e9ecef;
        gap: 15px;
        align-items: center;
        flex-shrink: 0;
      }

      #search-box {
        font-family: "Inter", sans-serif;
        font-size: 13px;
        padding: 6px 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        flex-grow: 1;
      }

      .filter-buttons button {
        font-size: 12px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        background-color: #ffffff;
        cursor: pointer;
        margin-left: 5px;
        transition: all 0.2s ease;
      }

      .filter-buttons button.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }

      #events-log {
        list-style: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        flex-grow: 1;
      }
      .event-item.hidden {
        display: none;
      }

      .event-item {
        border-left: 4px solid #adb5bd;
        border-bottom: 1px solid #e9ecef;
        padding: 12px 15px;
        background-color: #fff;
      }
      .event-page {
        border-left-color: #007bff;
      }
      .event-track {
        border-left-color: #28a745;
      }
      .event-identify {
        border-left-color: #fd7e14;
      }
      .event-group {
        border-left-color: #6f42c1;
      }
      .event-alias {
        border-left-color: #17a2b8;
      }
      .event-debug {
        border-left-color: #6c757d;
      }

      .event-header {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }
      .event-icon {
        font-size: 18px;
        margin-right: 8px;
      }
      .event-type {
        font-weight: 600;
        font-size: 11px;
        text-transform: uppercase;
        padding: 3px 6px;
        border-radius: 4px;
        color: white;
        background-color: #6c757d;
      }
      .event-page .event-type {
        background-color: #007bff;
      }
      .event-track .event-type {
        background-color: #28a745;
      }
      .event-identify .event-type {
        background-color: #fd7e14;
      }
      .event-name {
        font-weight: 500;
        color: #343a40;
        margin-left: 8px;
        font-family: "Fira Code", monospace;
      }
      .event-time {
        color: #6c757d;
        font-size: 12px;
        margin-left: auto;
      }
      .event-body {
        padding-left: 26px;
      }

      details {
        margin-top: 8px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        background-color: #ffffff;
      }
      summary {
        cursor: pointer;
        padding: 5px 10px;
        font-weight: 500;
        color: #495057;
        position: relative;
      }
      .copy-btn {
        font-family: "Inter", sans-serif;
        font-size: 11px;
        font-weight: 500;
        background-color: transparent;
        border: 1px solid #ced4da;
        color: #495057;
        padding: 2px 6px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }
      .copy-btn:hover {
        background-color: #f1f3f4;
      }

      .event-payload {
        font-family: "Fira Code", monospace;
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 12px;
        background-color: #f8f9fa;
        padding: 10px;
        border-top: 1px solid #dee2e6;
      }

      .footer-info {
        padding: 8px 15px;
        font-size: 11px;
        font-family: "Fira Code", monospace;
        color: #495057;
        background-color: #e9ecef;
        border-top: 1px solid #dee2e6;
        flex-shrink: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .footer-info span {
        background-color: #fff;
        padding: 2px 4px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>RudderStack Event Log</h1>
      <button id="clear-log">Clear Log</button>
    </div>

    <div class="filter-bar">
      <input
        type="text"
        id="search-box"
        placeholder="Filter by name or properties..."
      />
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="page">Page</button>
        <button class="filter-btn" data-filter="track">Track</button>
        <button class="filter-btn" data-filter="identify">Identify</button>
      </div>
    </div>

    <ul id="events-log"></ul>

    <script src="panel.js"></script>
  </body>
</html>
